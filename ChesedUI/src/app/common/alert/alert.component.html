<div class="container">
  <div class="row">
    <div *ngIf="message" class="custom-small-modal-centering"
         style="width: 300px">
      <div class="" role="document">
        <div class="modal-content" ngDraggable>

          <div *ngIf="message?.type == 'confirm'" class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <h6 class="text-center">{{message.text}}</h6>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p class="text-center">
                  <a (click)="message.noFn()">
                    <button class="btn btn-sm  btn-success m-r-5 save">No</button>
                  </a>
                  <a (click)="message.siFn()">
                    <button class="btn btn-sm btn-success save">Yes</button>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
